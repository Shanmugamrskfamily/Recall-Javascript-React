<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map and forEach</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      let root = document.getElementById("root");
      const numbers = [1, 2, 3, 4, 5];
      root.innerText = `The Numbers: ${numbers}\n\n`;
      //Map
      const squaredNumbers = numbers.map((num) => num * num);
      root.innerText += `Squared Numbers using Map: ${squaredNumbers}\n\n\n`;
      //forEach
      const newNumber = numbers.forEach((num) => num * num);
      root.innerText += `Return from forEach: ${newNumber}`;
    </script>
  </body>
</html>
