<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title Caps</title>
  </head>
  <body>
    <h1 style="text-align: center; text-decoration: underline">Title Caps</h1>
    <div id="root"></div>
    <script>
      const data = document.getElementById("root");
      const inputString = "hello world! this is string!";
      const titleCapitalize = (str) => {
        return str
          .split(" ")
          .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
          .join(" ");
      };
      const capitalizedString = titleCapitalize(inputString);
      data.innerHTML = `<p style="text-align: center">The Given Word: <b>${inputString}</b><br> The Titile Capitalized Word: <b>${capitalizedString}</b></p>`;
    </script>
  </body>
</html>
