<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print *</title>
  </head>
  <body>
    <h1 style="text-align: center; text-decoration: underline">Print '*'</h1>
    <div style="text-align: center" id="root"></div>
    <script>
      const data = document.getElementById("root");
      const str = "*";
      const value = 5;
      const printStar = (number, str) => {
        for (let i = 0; i <= number; i++) {
          data.innerText += `\n${str.repeat(i)}`;
        }
      };
      const printTheValue = printStar(value, str);
    </script>
  </body>
</html>
