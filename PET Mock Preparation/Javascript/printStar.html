<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print *</title>
  </head>
  <body>
    <h1 style="text-align: center; text-decoration: underline">Print '*'</h1>
    <div style="text-align: center; font-size: 30px" id="root"></div>
    <script>
      const data = document.getElementById("root");
      const str = "*";
      const value = 5;
      const printStar = (number, str) => {
        for (let i = number; i > 0; i--) {
          let line = "";
          for (let j = 0; j < i; j++) {
            line += ` ${str}`;
          }
          data.innerText += `\n${line}`;
        }
      };
      const printTheValue = printStar(value, str);
    </script>
  </body>
</html>
