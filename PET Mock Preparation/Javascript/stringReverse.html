<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sting Reverse</title>
  </head>
  <body>
    <h1 style="text-align: center">String Reverse</h1>
    <div id="root"></div>
    <script>
      let data = document.getElementById("root");
      const str = "Hello World!";
      const reverseStr = (str) => str.split("").reverse().join("");
      const reversedString = reverseStr(str);
      data.innerHTML = `The Original String: ${str}</br>The Reversed String: ${reversedString}`;
    </script>
  </body>
</html>
